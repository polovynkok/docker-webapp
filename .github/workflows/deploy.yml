name: CI/CD + Telegram notify + Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Build Docker image
      - name: Build Docker image
        run: docker build -t flask-app ./app

      # 3. Run tests (placeholder)
      - name: Run tests
        run: echo "Run your tests here"

      # 4. Деплой на сервер через SSH
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/docker-webapp
            git pull origin main
            docker compose up -d --build --force-recreate
            docker compose ps

      # 5. Telegram сповіщення після завершення усіх кроків
      - name: Notify Telegram (final status)
        if: ${{ always() }}
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BUILD_STATUS: ${{ job.status }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
        run: |
          if [ "$BUILD_STATUS" = "success" ]; then ICON="✅"; else ICON="❌"; fi
          SHORT_SHA=${SHA:0:7}
          TEXT="${ICON} *${REPO}*%0ABuild \`${SHORT_SHA}\` on *${BRANCH}* by *${ACTOR}* → *${BUILD_STATUS}*%0A[View run](${RUN_URL})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="${TEXT}"

